<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sent Interface</title>
</head>
<body>
<form>
  <label for="sender">Sender:
    <input id="sender" name="sender">
  </label>
  <label for="target">Target:
    <input id="target" name="target">
  </label>
  <textarea maxlength="160" rows="4" cols="50">
  This is a generic sample message so we don't have to type one for every test.
  </textarea>
  <button type="button" name="Submit">Send message</button>
</form>
</body>
</html>
